<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="stack.js"></script>
    <script src="script.js" type="module"></script>
</head>

<body>
    <nav class="nav-css" style="font-size: 25px; font-family: sans-serif; background-color: whitesmoke;">
          <img class="d-inline-block align-top" alt="">
         <h2 class="heading">Basic Text Editor</h2> 
    </nav>
    <div id="container">
        <div class="text_box" style="padding: 60px">
            <p style="font-weight: 600; font-size: 20px;">Type the text in the Below Box</p>
            <br><br>
            <textarea class="form-control" id="comment" style="height: 100%;" placeholder="Write Your text Here....">
            </textarea>
        </div>                   
        <div class="text_box" style="overflow-y: scroll">
            <span id="temptext" style="width: 100%; text-align: center; font-size: x-large">
                Sequence of operations will be shown here !
            </span>
        </div>
    </div>

    <div class="cont">
        <br>
        <button type="button" class="btn btn-success" id="undo">&nbsp;&nbsp;&nbsp;Undo&nbsp;&nbsp;&nbsp;</button>
        <br>
        <button type="button" class="btn btn-danger" id="clear">Clear Box </button>
    </div>
</body>

</html>
